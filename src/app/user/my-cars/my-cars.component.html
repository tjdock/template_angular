<div class="container pt-3">
  <div class="row">
    <div class="col-md-3 col-sm-4 mb-3" *ngFor="let item of [1,2,3,4,5,6,7];let i=index">
      <div class="card">
        <img class="card-img-top" src="http://placehold.it/100x100/" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
        </div>
        <div class="card-footer">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" [id]="'cb'+i" name="cb" class="custom-control-input">
            <label class="custom-control-label" [for]="'cb'+i">默认</label>
          </div>
          <button class="btn btn-sm btn-danger float-right">删除</button>
        </div>
      </div>
    </div>
  </div>

</div>
