<div class="container">
  <form class="pt-5 col-md-4 col-sm-6 m-auto"
        [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
      <label>手机号:</label>
      <input type="text" class="form-control" placeholder="请输入手机号"
             formControlName="mobile">
      <div class="invalid-feedback"
           *ngIf="!loginForm.get('mobile').valid  && loginForm.get('mobile').touched">
        <span *ngIf="loginForm.get('mobile').errors['required']">手机不能为空</span>
        <span *ngIf="loginForm.get('mobile').errors['pattern']">手机格式不对</span>
      </div>

    </div>
    <div class="form-group">
      <label>密码:</label>
      <input type="password" class="form-control" placeholder="请输入密码"
             formControlName="password">
      <div class="invalid-feedback"
           *ngIf="!loginForm.get('password').valid  && loginForm.get('password').touched">
        <span *ngIf="loginForm.get('password').errors['required']">密码格式不能为空</span>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <input type="submit" class="btn btn-primary" value="登录"
      [disabled]="!loginForm.valid" />
      <input type="button" class="btn btn-link" value="忘记密码" (click)="findPdw()"/>
    </div>
  </form>
</div>
