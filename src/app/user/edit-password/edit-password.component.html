<div class="container">
  <form class="pt-5 col-md-4 col-sm-6 m-auto">
    <div class="form-group">
      <label>原始密码:</label>
      <input type="password" class="form-control" placeholder="请输入原始密码">
      <div class="invalid-feedback" [ngStyle]="{display:'block'}">
        手机格式不对
      </div>
    </div>
    <div class="form-group">
      <label>新密码:</label>
      <input type="password" class="form-control" placeholder="请输入新密码">
      <div class="invalid-feedback" [ngStyle]="{display:'block'}">
        密码格式不对
      </div>
    </div>
    <div class="form-group">
      <label>确认密码:</label>
      <input type="password" class="form-control" placeholder="请输入确认密码">
      <div class="invalid-feedback" [ngStyle]="{display:'block'}">
        密码格式不对
      </div>
    </div>
    <input type="button" class="btn btn-primary" value="修改"/>
  </form>
</div>
